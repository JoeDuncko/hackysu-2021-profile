<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Joe's Website</title>
    <meta name="description" content="A website about Joe" />

    <style>
      body {
        font-family: sans-serif;
      }

      #header {
        text-align: center;
      }

      #pfp {
        height: 200px;
        border-radius: 20px;
      }

      #sections {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .section {
        width: 50%;
        min-width: 300px;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <img id="pfp" src="JoeDuncko2019small.jpg" alt="Joe Duncko" />
      <h1>Joe's website</h1>
      <h2>Hi, I'm Joe!</h2>
    </div>
    <div id="sections">
      <div class="section">
        <h3>About Joe</h3>
        <p>
          Joe is a Senior Frontend Engineer @
          <a href="https://blastpoint.com/">BlastPiont</a>. He helps out with
          <a href="https://codeyoungstown.com">Code Youngstown</a>.
        </p>
      </div>
      <div class="section">
        <h3>Joe's Hobbies and Interests</h3>
        <ul>
          <li>Video Games (Xbox, VR)</li>
          <li>Cryptocurrency</li>
        </ul>
      </div>
    </div>
  </body>
</html>
